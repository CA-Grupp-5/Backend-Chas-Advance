services:
  backend:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: backend-chas-advance-dev
    env_file:
      - ../.env
    ports:
      - '3000:3000'
    volumes:
      - ../src:/app/src:delegated
      - ../package.json:/app/package.json:ro
      - ../package-lock.json:/app/package-lock.json:ro
      - ../src/utilities/swaggerConfig.js:/app/swaggerConfig.js:ro
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: backend-chas-advance-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: chas_advance_dev
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  node_modules:
  db-data:
