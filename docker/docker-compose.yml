version: '3.9'
services:
  backend:
    build:
      context: ..
      dockerfile: Dockerfile
    image: backend-chas-advance:latest
    container_name: backend-chas-advance-prod
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
