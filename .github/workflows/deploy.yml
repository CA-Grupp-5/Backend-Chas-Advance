name: Deploy to Azure Web App

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --ci

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      #  SMOKE TEST
      - name: Show Azure account (smoke)
        run: az account show --output table

      - name: Find Web App and its Resource Group (smoke)
        id: findapp
        shell: bash
        env:
          APP_NAME: G5App
        run: |
          echo "SÃ¶ker efter app: $APP_NAME"
          RG=$(az webapp list --query "[?name=='${APP_NAME}'].resourceGroup" -o tsv)
          if [ -z "$RG" ]; then
            echo "::error::Hittade ingen Web App med namnet ${APP_NAME}. Kontrollera app-namnet i Azure."
            exit 1
          fi
          echo "Hittade Resource Group: $RG"
          echo "resource_group=$RG" >> $GITHUB_OUTPUT

          echo "Visar status:"
          az webapp show -n "${APP_NAME}" -g "${RG}" \
            --query "{name:name, state:state, location:location, rg:resourceGroup}" -o table

      - name: Remove runtime logs from artifact
        run: rm -rf logs

      #  DEPLOY
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: G5App
          package: .
